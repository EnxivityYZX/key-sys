<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Provider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <canvas id="dots"></canvas>
  <main class="center">
    <section class="modal">
      <h1 class="title glow">provider flow</h1>
      <p class="subtitle">This simulates Linkvertise/Lootlabs completion.</p>
      <button id="completeBtn" class="btn btn-outline">Complete and return</button>
      <a class="back" href="key-system.html" aria-label="Back">Back</a>
    </section>
  </main>

  <script type="module">
    import { ensureSW } from './app.js';
    await ensureSW();

    const params = new URLSearchParams(location.search);
    const session = params.get('session');

    document.getElementById('completeBtn').addEventListener('click', () => {
      if (!session) {
        alert('Missing session');
        return;
      }
      // Navigate to the API return endpoint; SW will 302 to key page
      location.href = `/api/return?session=${encodeURIComponent(session)}`;
    });
  </script>
</body>
</html>
